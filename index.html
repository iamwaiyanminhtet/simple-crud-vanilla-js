<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Js CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="input-field">
            <input type="text" name="song-name" class="org-input" id="song-name" placeholder="Song">
            <input type="text" name="artist" id="artist"  class="org-input" placeholder="Artist">
            <input type="date" name="publish-date" id="publish-date" class="org-input" placeholder="Published Date">
            <div>
                <button class="btn btn-add" id="btn-add">Add</button>
                <button class="btn btn-update hidden" id="btn-update">Update</button>
                <button class="btn btn-cancel hidden" id="btn-cancel">Cancel</button>
            </div>
        </div>
        <div class="user-data">
            <table>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Published Date (Y-M-D)</th>
                    <th>Actions</th>
                </tr>
                <tbody id="data-columns">
                    <tr>
                        <td>Northern Attitude</td>
                        <td>Noah Kahan</td>
                        <td>2022-11-10</td>
                        <td >
                            <button class="btn btn-edit" data-action="edit">Edit</button>
                            <button class="btn btn-delete" data-action="delete">Del</button>
                        </td>
                    </tr>
                </tbody>  
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
