<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Js CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="input-field">
            <div class="input-divs">
                <input type="text" name="song-name" class="org-input" id="song-name" placeholder="Song">
                <small id="song-name-error" class="d-none">Song Name is required</small>
            </div>
           <div class="input-divs">
                <input type="text" name="artist" id="artist"  class="org-input" placeholder="Artist">
                <small id="artist-error" class="d-none">Artist is required</small>
           </div>
           <div class="input-divs">
                <input type="date" name="publish-date" id="publish-date" class="org-input" placeholder="Published Date"><br>
                <small id="publish-date-error" class="d-none">Publish Date is required</small>
           </div>
            <div>
                <button class="btn btn-add" id="btn-add">Add</button>
                <button class="btn btn-update hidden" id="btn-update">Update</button>
                <button class="btn btn-cancel hidden" id="btn-cancel">Cancel</button>
            </div>
        </div>
        <div class="user-data">
            <table>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Published Date (Y-M-D)</th>
                    <th>Actions</th>
                </tr>
                <tbody id="data-columns">
                </tbody>  
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
